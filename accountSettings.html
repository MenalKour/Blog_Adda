<!DOCTYPE html>
<html>
    <head>
        <title>ACCOUNT SETTINGS</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">

        <!-------Firebase-->
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-storage.js"></script>
    </head>

    <body>
        <div class="wrapper" style="background-image:url('design_files/images/accountSettingsback.jpg') ;">
<div class="inner">
    
        <div class="image-holder">
            <img src="design_files/images/asettings.jpg">
        </div>
        <form action="">
            <h3>ACCOUNT SETTINGS</h3>
        <div class="form-group">
            <input type="text" id="firstName" placeholder="FIRST NAME" class="form-control">
            <input type="text" id="lastName" placeholder="LAST NAME" class="form-control">
        </div>
        <div class="form-wrapper">
            <input type="phone" id="number" placeholder="Phone" class="form-control">
            <i class="zmdi zmdi-tablet-mac"></i>
        </div>
        <div class="form-wrapper">
            <input type="address" id="text" placeholder="Address" class="form-control">
            <i class="zmdi zmdi-pin"></i>
        </div>
        <div class="form-wrapper">
           <select name="" id="country" class="form-control">
         <option value="" disabled selected>Country</option>
         <option value="southafrica">South Africa</option>
         <option value="usa">USA</option>
         <option value="Pakistan">Pakistan</option>
         <option value="india">India</option>
         <option value="bangladesh">Bangladesh</option>
         <option value="France">France</option>
         <option value="russia">Russia</option>
         <option value="south korea">South Korea</option>
         <option value="other">Other</option>
           </select>
           <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
        </div>
        <div class="form-wrapper">
            <select name="" id="gender" class="form-control">
          <option value="" disabled selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
            </select>
            <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
         </div>
         <div class="form-wrapper">
            <input type="bio" id="bio" placeholder="Bio" class="form-control">
            <i class="zmdi zmdi-account-box-mail"></i>
        </div>
        <div class="form-group container-login100-form-btn">
            <button id="btn-update" type="button">
               Update & Set
                <i class="zmdi zmdi-arrow-right"></i>
            </button>
        </div>
    </form>
</div>
        </div>

        <script src="js/index.js"></script>
<script>
    firebase.auth().onAuthStateChanged(function(user){
       
            if(user){
            var userId=firebase.auth().currentUser.uid;
          firebase.database().ref('Users/'+userId).once('value').then(function(snapshot)
          {
          if(snapshot.val()){
            window.location.href="mainPage.html";
          }
         
          });
        }
    })
</script>
    </body>
</html>
